<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    
    <!-- Bootstrap 5 CSS + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center min-vh-100">
    <main class="container">
        <!-- Mensajes Flash -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show container-sm mx-auto mb-4" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${info}" class="alert alert-success alert-dismissible fade show container-sm mx-auto mb-4" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${info}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm border-0 rounded-4">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="h3 fw-bold text-dark mb-1">
                                <i class="bi bi-shield-lock-fill me-2 text-primary"></i>
                                Iniciar Sesión
                            </h2>
                            <p class="text-muted mb-0">Accede a tu cuenta</p>
                        </div>

                        <form th:action="@{/login}" th:object="${loginRequest}" method="post">
                            <!-- Username -->
                            <div class="mb-4">
                                <label for="username" class="form-label fw-medium text-dark">
                                    <i class="bi bi-person-fill me-2 text-muted"></i>Usuario
                                </label>
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text bg-white border-end-0">
                                        <i class="bi bi-person text-muted"></i>
                                    </span>
                                    <input type="text" 
                                           class="form-control form-control-lg border-start-0 ps-0 shadow-none" 
                                           id="username" 
                                           th:field="*{username}" 
                                           required>
                                </div>
                            </div>

                            <!-- Password con toggle -->
                            <div class="mb-4">
                                <label for="password" class="form-label fw-medium text-dark">
                                    <i class="bi bi-lock-fill me-2 text-muted"></i>Contraseña
                                </label>
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text bg-white border-end-0">
                                        <i class="bi bi-lock text-muted"></i>
                                    </span>
                                    <input type="password" 
                                           class="form-control form-control-lg border-start-0 ps-0 shadow-none" 
                                           id="password" 
                                           th:field="*{password}" 
                                           required>
                                    <button class="btn btn-outline-secondary border-start-0 toggle-password" 
                                            type="button" 
                                            id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember">
                                    <label class="form-check-label text-muted" for="remember">
                                        Recordarme
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100 fw-semibold rounded-3 shadow-sm mb-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                Iniciar Sesión
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- jQuery + Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            // Toggle contraseña - Puro Bootstrap/jQuery
            $('#togglePassword').on('click', function() {
                var passwordField = $('#password');
                var icon = $(this).find('i');
                
                if (passwordField.attr('type') === 'password') {
                    passwordField.attr('type', 'text');
                    icon.removeClass('bi-eye').addClass('bi-eye-slash');
                } else {
                    passwordField.attr('type', 'password');
                    icon.removeClass('bi-eye-slash').addClass('bi-eye');
                }
            });

            // Loading en submit
            $('form').on('submit', function() {
                var btn = $(this).find('button[type="submit"]');
                btn.html('<i class="bi bi-hourglass-split me-2"></i>Iniciando...');
                btn.prop('disabled', true);
            });
        });
    </script>
</body>
</html>
